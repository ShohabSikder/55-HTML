<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(74, 105, 105);
        }
        legend{
            text-align: center;
        }
        form{
            color: black;
            text-align: center;

        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Student Registration Form</legend>
        <form action="#">Registration form</form>
        <pre>
        <label>Name</label>
        <input type="text" placeholder="user name">
        <label>Email</label>
        <input type="text" placeholder="email or phone number">
        <label>Gender</label>
        <input type="radio" name="Gender"><label>Male</label> 
        <input type="radio" name="Gender"><label>Female</label> 
        <input type="radio" name="Gender"><label>others</label>
        <label>Subject</label>
        <select>--select
            <option>JEE</option>
            <option>DDD</option>
            <option>PHP</option>
            <option>C#</option>
            <option>NT</option>
            <option>JS</option>
        </select>
        <label>Hobby</label>
        <input type="checkbox"><label>Gardening</label>
        <input type="checkbox"><label>Riding</label>
        <input type="checkbox"><label>Travelling</label>
        <input type="checkbox"><label>Reading</label>
        <label>About You</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>submit</button><button>reset</button>
        </pre>

    </fieldset>
</body>
</html>
