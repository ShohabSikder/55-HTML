<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #Navbar {
            width: 100%;
            height: 45px;
            margin: 0px;
            padding: 3px;
            background-color: rgb(207, 114, 153);
            position: static;
        }

        #Navbar ul li {
            list-style-type: none;
            margin: 10px;
            padding: 5px;
            float: left;
            position: sticky;
        }

        #Navbar ul li a {
            text-decoration: none;
            color: rgb(44, 33, 33);
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <nav id="Navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Registration</a></li>
            <li><a href="#">CV</a></li>
            <li><a href="#">Help</a></li>


        </ul>
    </nav>
    <img src="../55-HTML/4k-g5b8e4558b_1920.jpg" alt="" height="100%" width="100%">

</body>

</html>
