<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2</title>
    <style>
        fieldset{
            text-align: center;
        }
        legend{
            text-align: center;
        }
        body{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <fieldset>Student Registration Form</fieldset>
    <legend>Registration Form</legend>
    <form action="#">
        <pre>
        <label>ID</label>
        <input type="text">
        <label>Name</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label>Round</label>
        <select>Select
        <option>55</option>
        <option>54</option>
        <option>53</option>
        <option>51</option>
        </select>
        <label>Gender</label>
        <input type="radio" name="Gender"><label>Male</label>
        <input type="radio" name="Gender"><label>Female</label>
        <input type="radio" name="Gender"><label>Others</label>
        <label>Education</label>
        <input type="checkbox"><label>SSC</label>
        <input type="checkbox"><label>HSC</label>
        <button>Submit</button><button>Reset</button>
        </pre>
    </form>
</body>
</html>
