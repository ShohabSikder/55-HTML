<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        body{
            background-color: rgb(133, 182, 182);
        }
        form{
            text-align: center;
        }
        legend{
            text-align: center;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>Student Form</legend>
        <form action="#">Log in</form>
        <pre>
            <label>Name</label>
            <input type="text">
            <label>Email</label>
            <input type="text">
            <label>Gender</label>
            <input type="radio" name="Gender"><label>Male</label>
            <input type="radio" name="Gender"><label>Female</label>
            <input type="radio" name="Gender"><label>Other</label>
            <label>Subject</label>
            <select>--Selection
                <option>JEE</option>
                <option>PHP</option>
                <option>C#</option>
                <option>GAVE</option>
                <option>DDD</option>
                <option>NT</option>
            </select>
            <label>Skills</label>
            <input type="checkbox" multiple name="Skills"><label>GAVE</label>
            <input type="checkbox" multiple name="Skills"><label>DDD</label>
            <input type="checkbox" multiple name="Skills"><label>PHP</label>
            <input type="checkbox" multiple name="Skills"><label>C#</label>
            <input type="checkbox" multiple name="Skills"><label>JAVA SCRIPT</label>
            <label>About</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="submit"> <input type="reset">
        </pre>
    </fieldset>
</body>
</html>
